<!DOCTYPE html>
<html>
  <head>
    <title>Executar Script</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/semester.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/subcursos.css" />
    <link rel="stylesheet" href="styles/subcursos_fix.css" />
    <link rel="stylesheet" href="styles/prints.css" />
    <link rel="stylesheet" href="styles/back-button.css" />
    <link rel="stylesheet" href="styles/folder-view.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="logo-header"
      style="
        background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        padding: 0px 3px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      "
    >
      <div
        class="logo-header-inner"
        style="display: flex; align-items: center; gap: 18px"
      >
        <span
          class="logo-icon"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            width: 200px;
            height: 48px;
          "
        >
          <img
            src="./images/Canvas_Einstein_Color_Horizontal.png"
            alt="Logo Einstein"
            style="width: 100%; height: auto; filter: brightness(0) invert(1)"
          />
        </span>
        <span
          class="logo-title"
          id="header-title"
          style="
            color: #ffffff !important;
            font-size: 1.2rem;
            font-weight: 900;
            /* letter-spacing: 1px;
            cursor: pointer;
            background: #fff;
            border-radius: 12px;
            padding: 4px 18px;
            z-index: 100; */
          "
          >Prints Pós-graduação</span
        >
      </div>
    </header>

    <div
      id="home-view"
      style="
        display: flex;
        justify-content: flex-start;
        gap: 40px;
        flex-wrap: wrap;
      "
    >
      <div id="cards-container" class="cards-container" style="display: flex">
        <!-- Card Especialização Híbrida -->
        <div class="card" id="card-hibrida">
          <h2>Especialização Híbrida</h2>
        </div>
      </div>
      <!-- Container para os cursos da Especialização Híbrida -->
      <div
        id="cursos-hibrida-container"
        class="cards-container"
        style="display: none"
      ></div>
    </div>

    <div id="folder-view" style="display: none">
      <div class="card folder-card">
        <h2 id="folder-title"></h2>
        <button
          id="run-script-btn"
          style="margin-bottom: 20px; display: none"
        ></button>
        <div style="margin: 10px 0">
          <div id="folder-list" class="folder-list"></div>
        </div>
        <div class="output-section" id="folder-output"></div>
      </div>
    </div>
    <div
      id="zoom-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <span
        id="zoom-close"
        style="
          position: absolute;
          top: 30px;
          right: 40px;
          font-size: 40px;
          color: #fff;
          cursor: pointer;
          font-weight: bold;
          z-index: 1100;
          user-select: none;
        "
        >&times;</span
      >
      <img id="zoom-img" src="" style="max-width: 90vw; max-height: 90vh" />
    </div>
    <div id="toast" class="toast"></div>
    <script type="module" src="index.js"></script>
    <script>
      const headerTitle = document.getElementById("header-title");
      headerTitle.addEventListener("mouseenter", () => {
        headerTitle.style.color = "#fff";
      });
      headerTitle.addEventListener("mouseleave", () => {
        headerTitle.style.color = "#111";
      });
    </script>
  </body>
</html>
