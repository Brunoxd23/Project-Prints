<!DOCTYPE html>
<html>
  <head>
    <title>Executar Script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap"
    >
      <div class="card">
        <h2>Neuro RJ</h2>
        <button onclick="runScript('rj')">Executar Script</button>
        <div style="margin: 10px 0">
          <label>Pastas:</label>
          <div
            id="list-rj"
            style="display: flex; flex-direction: column; gap: 4px"
          ></div>
        </div>
        <div class="output-section" id="output-rj"></div>
      </div>
      <div class="card">
        <h2>Neuro SP</h2>
        <button onclick="runScript('sp')">Executar Script</button>
        <div style="margin: 10px 0">
          <label>Pastas:</label>
          <div
            id="list-sp"
            style="display: flex; flex-direction: column; gap: 4px"
          ></div>
        </div>
        <div class="output-section" id="output-sp"></div>
      </div>
    </div>
    <div
      id="zoom-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <span
        id="zoom-close"
        style="
          position: absolute;
          top: 30px;
          right: 40px;
          font-size: 40px;
          color: #fff;
          cursor: pointer;
          font-weight: bold;
          z-index: 1100;
          user-select: none;
        "
        >&times;</span
      >
      <img id="zoom-img" src="" style="max-width: 90vw; max-height: 90vh" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
