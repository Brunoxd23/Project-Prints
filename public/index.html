<!DOCTYPE html>
<html>
  <head>
    <title>Executar Script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="logo-header">
      <div class="logo-header-inner">
        <span class="logo-icon">
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="6"
              y="10"
              width="32"
              height="24"
              rx="5"
              stroke="#0072ff"
              stroke-width="2.5"
              fill="#f5faff"
            />
            <rect
              x="16"
              y="18"
              width="12"
              height="8"
              rx="3"
              stroke="#00c6ff"
              stroke-width="2.2"
              fill="#fff"
            />
          </svg>
        </span>
        <span class="logo-title">Prints Pós-graduação</span>
      </div>
    </header>

    <div
      id="home-view"
      style="
        display: flex;
        justify-content: flex-start;
        gap: 40px;
        flex-wrap: wrap;
      "
    >
      <div id="cards-container" class="cards-container" style="display: flex">
        <!-- Card Especialização Híbrida -->
        <div class="card" id="card-hibrida">
          <h2>Especialização Híbrida</h2>
        </div>
      </div>
      <!-- Container para os cursos da Especialização Híbrida -->
      <div
        id="cursos-hibrida-container"
        class="cards-container"
        style="display: none"
      ></div>
    </div>

    <div
      id="folder-view"
      style="
        display: none;
        justify-content: center;
        align-items: flex-start;
        width: 100vw;
      "
    >
      <div class="card folder-card">
        <button class="back-btn" onclick="goHome()">&larr; Voltar</button>
        <h2 id="folder-title" style="margin-top: 0"></h2>
        <button
          id="run-script-btn"
          style="margin-bottom: 20px; display: none"
        ></button>
        <div style="margin: 10px 0">
          <label id="folder-label">Pastas:</label>
          <div id="folder-list" class="folder-list"></div>
        </div>
        <div class="output-section" id="folder-output"></div>
      </div>
    </div>
    <div
      id="zoom-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <span
        id="zoom-close"
        style="
          position: absolute;
          top: 30px;
          right: 40px;
          font-size: 40px;
          color: #fff;
          cursor: pointer;
          font-weight: bold;
          z-index: 1100;
          user-select: none;
        "
        >&times;</span
      >
      <img id="zoom-img" src="" style="max-width: 90vw; max-height: 90vh" />
    </div>
    <div id="toast" class="toast"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
