<!DOCTYPE html>
<html>
  <head>
    <title>Executar Script</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/semester.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/subcursos.css" />
    <link rel="stylesheet" href="styles/subcursos_fix.css" />
    <link rel="stylesheet" href="styles/prints.css" />
    <link rel="stylesheet" href="styles/back-button.css" />
    <link rel="stylesheet" href="styles/folder-view.css" />
  </head>
  <body>
    <header
      class="logo-header"
      style="
        background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        padding: 18px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      "
    >
      <div
        class="logo-header-inner"
        style="display: flex; align-items: center; gap: 18px"
      >
        <span
          class="logo-icon"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-radius: 50%;
            width: 48px;
            height: 48px;
          "
        >
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="20"
              cy="20"
              r="18"
              fill="#f5faff"
              stroke="#00c6ff"
              stroke-width="2"
            />
            <rect
              x="11"
              y="15"
              width="18"
              height="10"
              rx="4"
              stroke="#0072ff"
              stroke-width="2"
              fill="white"
            />
            <rect
              x="16"
              y="18"
              width="8"
              height="4"
              rx="2"
              stroke="#00c6ff"
              stroke-width="1.5"
              fill="#f5faff"
            />
          </svg>
        </span>
        <span
          class="logo-title"
          id="header-title"
          style="
            color: #ffffff !important;
            font-size: 2rem;
            font-weight: 900;
            /* letter-spacing: 1px;
            cursor: pointer;
            background: #fff;
            border-radius: 12px;
            padding: 4px 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100; */
          "
          >Prints Pós-graduação</span
        >
      </div>
    </header>

    <div
      id="home-view"
      style="
        display: flex;
        justify-content: flex-start;
        gap: 40px;
        flex-wrap: wrap;
      "
    >
      <div id="cards-container" class="cards-container" style="display: flex">
        <!-- Card Especialização Híbrida -->
        <div class="card" id="card-hibrida">
          <h2>Especialização Híbrida</h2>
        </div>
      </div>
      <!-- Container para os cursos da Especialização Híbrida -->
      <div
        id="cursos-hibrida-container"
        class="cards-container"
        style="display: none"
      ></div>
    </div>

    <div id="folder-view" style="display: none">
      <div class="card folder-card">
        <h2 id="folder-title"></h2>
        <button
          id="run-script-btn"
          style="margin-bottom: 20px; display: none"
        ></button>
        <div style="margin: 10px 0">
          <div id="folder-list" class="folder-list"></div>
        </div>
        <div class="output-section" id="folder-output"></div>
      </div>
    </div>
    <div
      id="zoom-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <span
        id="zoom-close"
        style="
          position: absolute;
          top: 30px;
          right: 40px;
          font-size: 40px;
          color: #fff;
          cursor: pointer;
          font-weight: bold;
          z-index: 1100;
          user-select: none;
        "
        >&times;</span
      >
      <img id="zoom-img" src="" style="max-width: 90vw; max-height: 90vh" />
    </div>
    <div id="toast" class="toast"></div>
    <script type="module" src="index.js"></script>
    <script>
      const headerTitle = document.getElementById("header-title");
      headerTitle.addEventListener("mouseenter", () => {
        headerTitle.style.color = "#fff";
      });
      headerTitle.addEventListener("mouseleave", () => {
        headerTitle.style.color = "#111";
      });
    </script>
  </body>
</html>
