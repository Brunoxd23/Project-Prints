directories:
  output: dist
  buildResources: assets
appId: com.einstein.prints
productName: Prints Einstein
npmRebuild: false
buildDependenciesFromSource: true
files:
  - filter:
      - '**/*'
      - '!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}'
      - '!.env'
      - '!**/._*'
      - '!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,__pycache__,thumbs.db,.gitignore,.gitattributes,.flowconfig,.yarn-metadata.json,.idea,appveyor.yml,.travis.yml,circle.yml,npm-debug.log,.nyc_output,.npmrc,.yarn-integrity,.yarn-metadata.json,.yarnrc,yarn.lock,yarn-error.log,package-lock.json,.eslintrc.js}'
extraResources:
  - from: ./routes
    to: routes
    filter:
      - '**/*'
  - from: ./utils
    to: utils
    filter:
      - '**/*'
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Prints Einstein
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
electronVersion: 27.3.11
