<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>Prints P√≥s-gradua√ß√£o</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <!-- Cabe√ßalho -->
    <header class="header">
      <div class="logo-container">
        <img
          src="../assets/Canvas_Einstein_Color_Horizontal.png"
          alt="Einstein Logo"
          class="logo"
          id="home-button"
        />
        <h1>Prints P√≥s-gradua√ß√£o</h1>
      </div>
    </header>

    <!-- Modal de Semestre -->
    <div class="modal" id="semester-modal">
      <div class="modal-content">
        <h2>Digite o Semestre</h2>
        <p>Por favor, insira o semestre no formato: AAAA-N</p>
        <p class="example">Exemplos: 2025-1, 2025-5, 2025-6</p>
        <input type="text" id="semester-input" placeholder="2025-5" />
        <div class="modal-buttons">
          <button class="btn btn-secondary" id="cancel-semester">
            Cancelar
          </button>
          <button class="btn btn-primary" id="confirm-semester">
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div class="modal" id="confirm-modal">
      <div class="modal-content">
        <h2>Confirma√ß√£o</h2>
        <p id="confirm-message"></p>
        <div class="modal-buttons">
          <button class="btn btn-secondary" id="cancel-action">Cancelar</button>
          <button class="btn btn-primary" id="confirm-action">Confirmar</button>
        </div>
      </div>
    </div>

    <!-- Modal de Atualiza√ß√£o de Prints -->
    <div class="modal" id="update-selection-modal">
      <div class="modal-content">
        <h2><i class="fas fa-sync-alt"></i> Selecionar Prints para Atualizar</h2>
        <div class="print-options">
          <label class="print-option">
            <input type="checkbox" id="toggle-all-updates" />
            <span><strong>Selecionar Todos</strong></span>
          </label>
          <hr />
          <label class="print-option">
            <input type="checkbox" id="update-sobre-curso" />
            <span>01 - Sobre o Curso</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-modalidade-ensino" />
            <span>02 - Modalidade de Ensino</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-selecionar-turma" />
            <span>03 - Selecionar uma Turma</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-programa-metodologia" />
            <span>04 - Programa e Metodologia</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-objetivos-qualificacoes" />
            <span>05 - Objetivos e Qualifica√ß√µes</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-corpo-docente" />
            <span>06 - Corpo Docente</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-cronograma-aulas" />
            <span>07 - Cronograma de Aulas</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-local-horario" checked />
            <span>08 - Local e Hor√°rio</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-valor-curso" checked />
            <span>09 - Valor do Curso</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-perfil-aluno" />
            <span>10 - Perfil do Aluno</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-processo-seletivo" />
            <span>11 - Processo Seletivo</span>
          </label>
          <label class="print-option">
            <input type="checkbox" id="update-perguntas-frequentes" />
            <span>12 - Perguntas Frequentes (FAQ)</span>
          </label>
        </div>
        <div class="modal-buttons">
          <button class="btn btn-secondary" id="cancel-update-selection">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button class="btn btn-primary" id="confirm-update-selection">
            <i class="fas fa-sync-alt"></i> Atualizar Selecionados
          </button>
        </div>
      </div>
    </div>

    <!-- Container Principal -->
    <main class="container">
      <!-- Tela Inicial -->
      <div id="home-view">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="üîç Pesquisar cursos..."
          />
          <button id="clear-search" class="clear-search-btn">&times;</button>
        </div>
        <div class="cards-container" id="courses-container">
          <!-- Os cards dos cursos ser√£o inseridos aqui via JavaScript -->
        </div>
      </div>

      <!-- Loading -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processando...</p>
      </div>
    </main>

    <!-- Toast para notifica√ß√µes -->
    <div class="toast" id="toast"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="server-status">
          <div class="status-indicator" id="server-status-indicator"></div>
          <span id="server-status-text">Servidor Online</span>
        </div>
        <div class="copyright">
          ¬© 2025 Einstein - Todos os direitos reservados
        </div>
      </div>
    </footer>
  </body>
</html>
